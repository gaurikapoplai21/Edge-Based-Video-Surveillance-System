<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <button class='btn' type="submit">Login</button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class='row p-4 pb-20'>
            <h1 style="text-align:center;">Edge Based Video Surveillance System</h1>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="row pl-4 ml-5" id="algoDisplay">{{algoSeleted}}</div>
                <div class="row pt-1 pl-4 pb-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Algorithm for Analysis
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for algo in algoDetails %}
                        <form action="#" method="POST">
                            <input type="submit" class="dropdown-item" href="#" value="{{algo[1]}}" name="{{algo[0]}}">
                        </form>
                        {% endfor %}
                    </div>
                </div>
                <div class="row pb-4 pl-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Cameras
                    </button>
                </div>


                <div class='row' style="margin-left:10px;">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="SetTime">Set Time</label>
                            <input class="form-control" id="SetTime" name="time" placeholder="00:00:00" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="start" class="btn btn-primary" value="Start Analysis">
                            <input type="submit" name="stop" class="btn btn-primary" value="Stop Analysis">
                        </div>
                    </form>
                </div>

            </div>

            <div class="col-sm">
                <div style="height: 200px; width: 70%;">
                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <title>
                            Home
                        </title>
                        <link rel="stylesheet" href="css/style.css">
                        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                            rel="stylesheet">

                        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
                            type="text/javascript">

                            </script>

                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
                        </script>
                    </head>

                    <body>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4" style="text-align: center;">
                                    <div style="font-size: 17px; margin-bottom: 10px;">Non Masked</div>
                                    {% for img in images %}
                                    {% if not img[1] %}
                                    <div class="row" style="margin-bottom: 10px;">
                                        <div class="card" style="width: 200px; text-align: center;">
                                            <div class="card-body">
                                                <div class="booth">
                                                    <img src="data:image/png;base64, {{img[0]}}" alt="Red dot" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-4" style="text-align: center;">
                                    <div style="font-size: 17px; margin-bottom: 10px;">Masked</div>
                                    {% for img in images %}
                                    {% if img[1] %}
                                    <div class="row" style="margin-bottom: 10px;">
                                        <div class="card" style="width: 200px; text-align: center;">
                                            <div class="card-body">
                                                <div class="booth">
                                                    <img src="data:image/png;base64, {{img[0]}}" alt="Red dot" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </body>

                    </html>
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
